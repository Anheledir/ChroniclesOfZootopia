---
layout: default
---

<section id="news"></section>
<div class="container" id="contentwrap">
  <div class="row centered mt mb">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <h1>News</h1>
    </div>
    <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1">
      <div class="col-lg-9 left"><p><strong>{{ site.posts.first.title | escaped }}</strong></p></div>
      <div class="col-lg-2 col-lg-offset-1"><p><em>{{ site.posts.first.date | date: "%b %-d, %Y" }}</em></p></div>
      <div class="col-lg-12 col-md-12 col-sm-12 justified">
        <hr>
          {{ site.posts.first.content }}
        <hr>
      </div>
    </div>
  </div><!--/row -->
</div><!--/container -->

<section id="chapters"></section>
<div class="container" id="contentwrap">
  <div class="row centered mb">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <h1>Summary</h1>
      <div class="justified">{{ content }}</div>
    </div>
    {% include seasons.html %}
  </div><!--/row -->
</div><!--/container -->

<section id="status"></status>
<div class="container">
    <div class="row centered mt mb">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <h1>Progress Status</h1>
            {% include progress.html %}
        </div>
    </div>
</div>
